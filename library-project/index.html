    <script src='script.js' defer></script>

</head>
<body>
    <h2>Your Digital Library</h2>
    <div class="horizontal-center">
        <button id='new-book' class="centered-btn">New Book</button>
        <form id="book-form" class="hidden-form">
            <label for="title">Book title:</label>
            <input type="text" id="title" name="title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author">

            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" name="pages">

            <label for="read">Is book read?</label>
            <input type="checkbox" id="read" name="read">

            <button id="add-book" type="button" onclick="addInputToArray()">Add Book</button>
        </form>
    </div>
