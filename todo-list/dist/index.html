<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="bundle.js"></script></head><body><header><nav><div id="logoDiv"><p>to-do-it!</p></div><div id="buttons"><button id="aboutBtn">About</button> <button id="projectsBtn">Projects</button></div></nav></header><div id="content"></div><div id="overlay" class="overlay hidden"></div><div id="modal" class="modal hidden"><label for="todoName">Name</label> <input id="todoName" name="todoName" placeholder="Hem a dress shirt"> <label for="description">Description</label> <textarea id="description" name="description" placeholder="Find out what tools & materials you need to use, figure out what stitches to use"></textarea> <label for="duedate">Due date</label> <input type="date" id="duedate" name="duedate" min-height="50px"> <label for="priority">Priority</label> <select name="priority" id="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <label for="notes">Notes (optional)</label> <textarea id="notes" name="notes"></textarea><div class="checkboxContainer"><label for="modalCheckbox">Complete?</label> <input type="checkbox" id="modalCheckbox"></div><div id="modalActionBar"><button id="closeModalBtn">Close</button> <button id="createTodo">Confirm</button></div></div><footer><p>To-do list by <a href="https://github.com/danny-codes" target="_blank" rel="noopener noreferrer">daniel codes</a></p></footer></body></html>
