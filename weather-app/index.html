<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src='app.js' defer></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <p>Get weather forecast for any place on earth!</p>
    </header>
    <main>
        <form>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" pattern="[A-Za-z\- ]{1,168}" required>
            <button>Get forecast!</button>
        </form>
        <img id='gif' class='hidden' src="./img/loading-animation.gif" alt="GIF image">
    </main>
    <footer>
        <p>made by <a href="https://github.com/danny-codes" target="_blank" rel="noopener noreferrer">daniel codes</a></p>
    </footer>
</body>
</html>
