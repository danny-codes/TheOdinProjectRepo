<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src='bundle.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <p>Get weather forecast for any place on earth!</p>
    </header>
    <main>
        <form id="weatherForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" pattern="[A-Za-z\- ]{1,168}" required>
            <button>Get forecast!</button>
        </form>
        <div id="weatherDiv" class="hidden">
            <h1 id="locationName"></h1>
            <img id="weather-icon">
            <h1 id="temperature"></h1>
            <p id="condition"></p>
            <p id="description"></p>
            <p id="time"></p>
        </div>
        <img id='gif' class='hidden' src="./img/loading-animation.gif" alt="GIF image">
    </main>
    <footer>
        <p>made by <a href="https://github.com/danny-codes" target="_blank" rel="noopener noreferrer">daniel codes</a><img id='gh-icon' alt="github-icon" style="height: 1em; vertical-align: -0.15em; margin-left: 0.45em;"></p>
    </footer>
</body>
</html>
