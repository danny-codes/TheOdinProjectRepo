<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="container">    
        <div id="imageContainer">
            <div class="slide"><img src="./imgs/Yosemite_national_park_lake_rocks_mountains_autumn_nature.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="./imgs/24701-nature-natural-beauty.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./imgs/1165322-3840x2160-desktop-4k-landscape-background-image.jpg" alt="Slide 3"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>
</body>
</html>
