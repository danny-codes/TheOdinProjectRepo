<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="players">
        <div id="playerXContainer">
            <label for="playerX" name="playerX">Player X name</label>
            <input id="playerX">
        </div>
        <div id="playerOContainer">
            <label for="playerO" name="playerO">Player O name</label>
            <input id="playerO">
        </div>
    </div>
    <div class="container">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="results"></div>
    <button id="startBtn" class="gameBtns">Start game</button>
    <button id="restartBtn" class="gameBtns">Restart game</button>
</body>
</html>
